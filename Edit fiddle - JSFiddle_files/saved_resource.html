  <style type="text/css">
    #animation { 
    background-image: url(http://jumpingfishes.com/dancingpurpleunicorns/charging.png);
    background-repeat: no-repeat; 
    height: 102px; 
    width: 140px; 
}

  </style>
  


<script type="text/javascript">//<![CDATA[ 

onload = function startAnimation() { 
    var frameHeight = 102; 
    var frames = 15; 
    var frame = 0; 
    var div = document.getElementById("animation"); 
    setInterval(function () { 
        var frameOffset = (++frame % frames) * -frameHeight; 
        div.style.backgroundPosition = "0px " + frameOffset + "px"; 
    }, 100); 
} 

//]]>  

</script>


</head>
<body>
  <div id="animation" style="background-position: 0px -102px;"></div>
